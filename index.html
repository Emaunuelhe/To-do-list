<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex-main-box">
    <div class="flex-container form">
        <h1 class="title">Lista de tareas</h1>
        <h2 class="subtitleform">1. Ingrese el nombre de la tarea por realizar</h2>
        <input id="texto" class="texto" type="text">
        <h3 class="subtitleform">2. Ingrese la fecha de vencimiento de la tarea</h3>
        <input id="fecha" class="texto" type="date">
        <button id="boton" class="texto" onclick="agregarActividad()">Agregar tarea</button>
    </div>
    <div class="flex-container actividades">
        <h2 class="subtitleact">Tareas por hacer</h2>
        <h3 class="subtitleform">Haga click sobre la actividad para marcarla como completada</h3>
        <div id="activity" class="actividades"></div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
